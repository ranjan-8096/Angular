<div class="main">
    <div class="top-header">
      <div class="insideheader">
        <h4 class="subheader">Image Slider <span>Component</span></h4>
      </div>
      <div class="button-sec">
        <button class=" backbutton" (click)="backwindow()">Back</button>
        <button class=" backbutton" data-bs-toggle="modal" data-bs-target="#exampleModal014">Edit</button>
      </div> 
    </div>
    


    <div class="container mt-5" [ngClass]="imagesliderdata?.theme">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" [ngStyle]="{'width':imagesliderdata?.cardwidth}">
    <div class="carousel-indicators"  [ngClass]="imagesliderdata?.theme">
      <button type="button"  data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" [ngClass]="imagesliderdata?.theme">
      <div class="carousel-item active">
        <img src="./assets/images/banner1.jpg" class="d-block w-100" alt="..." *ngIf="imagesliderdata?.imagestatus">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/images/banner2.jpg" class="d-block w-100" alt="..." *ngIf="imagesliderdata?.imagestatus">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/images/banner3.jpg" class="d-block w-100" alt="..." *ngIf="imagesliderdata?.imagestatus">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" [ngClass]="imagesliderdata?.theme">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" [ngClass]="imagesliderdata?.theme">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  </div>
</div>

<div class="modal fade" id="exampleModal014" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog modaldialog-width">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Image Slider</h4>
                <button class="clearbtn" aria-label="close modal" #myModalClose10 data-bs-dismiss="modal">
                    <img [src]="closeicon">
                </button>
            </div>
            <!-- <app-form (onclose)="close()"></app-form> -->
            <app-imagesliderform (onclose)="close()"></app-imagesliderform>
        </div>
    </div>
</div>
