<div class="main">
    <div class="top-header">
        <div>
            <h4 class="subheader">Login/Signup <span class="sideheader">Component</span></h4>
        </div>
        <div class="button-sec">
            <button class="backbutton" (click)="backwindow()">Back</button>
            <button class="backbutton" data-bs-toggle="modal" data-bs-target="#exampleModal011">Edit</button>
        </div>
    </div>

    <div class="login-wrapper">

        <div class="login-form" [ngStyle]="{'width':loginsignupdata.cardwidth, 'background':loginsignupdata.bgcolor}">
            <div class="login-heading" [ngStyle]="{'color':loginsignupdata.color}">
                <h3>{{loginsignupdata.typefields}} </h3>
                <p *ngIf="loginsignupdata.typefields=='Log In'">Welcome John!</p>
                <p *ngIf="loginsignupdata.typefields=='Sign Up'">Enter your personal info</p>
            </div>
            <div class="input-group" >
                <label>{{loginsignupdata.username}}</label>
                <input type="username" placeholder="username" [ngStyle]="{'border':'1px solid' + loginsignupdata.color}">
                <!-- <i class="fa-solid fa-user"></i> -->
            </div>
            <div class="input-group" *ngIf="loginsignupdata.typefields=='Sign Up'">
                <label>{{loginsignupdata.email}}</label>
                <input type="email" placeholder="Email" [ngStyle]="{'border':'1px solid' + loginsignupdata.color}">
                <!-- <i class="fa-solid fa-user"></i> -->
            </div>
            <div class="input-group">
                <label>{{loginsignupdata.password}}</label>
                <input type="password" placeholder="Password"
                    [ngStyle]="{'border':'1px solid' + loginsignupdata.color}">
                <!-- <i class="fa-solid fa-lock"></i> -->
            </div>
            <div class="input-group" *ngIf="loginsignupdata.typefields=='Sign Up'">
                <label>Confirm {{loginsignupdata.password}}</label>
                <input type="password" placeholder="Confirm Password"
                    [ngStyle]="{'border':'1px solid' + loginsignupdata.color}">
                <!-- <i class="fa-solid fa-lock"></i> -->
            </div>
            <button [ngStyle]="{'background':loginsignupdata.themecolor, 'color':loginsignupdata.color}" type="submit">
                {{loginsignupdata.typefields}}
                <i class="fa fa-arrow-right"></i>
            </button>
            <a [ngStyle]="{'color':loginsignupdata.color}" *ngIf="loginsignupdata.typefields=='Log In'" >Forgot your credentials?</a>
            <div class="button-text" *ngIf="loginsignupdata.typefields=='Log In'">
                <p [ngStyle]="{'color':loginsignupdata.color}">Don't have an account? <b>Sign up here</b></p>
            </div>
            <div class="button-text" *ngIf="loginsignupdata.typefields=='Sign Up'">
                <p [ngStyle]="{'color':loginsignupdata.color}">Already have an account?  <b>Sign in here</b></p>
            </div>
        </div>

    </div>





    <div #loader class="loadersection">

        <div *ngIf="loginsignupdata?.typefields == 'Horizontal Loader'" class="loaderdiv"
            [ngStyle]="{'width':loginsignupdata.cardwidth}">
            <label>{{loginsignupdata.title}}</label>
            <span class="loader" [ngClass]="[loginsignupdata.themecolor, loginsignupdata.timeoutvalue]"></span>
        </div>

        <div class="circulardiv" *ngIf="loginsignupdata?.typefields == 'Circular Loader'"
            [ngClass]="[loginsignupdata.themecolor, loginsignupdata.timeoutvalue]"
            [ngStyle]="{'width':loginsignupdata.cardwidth}">
            <label class="circularlabel">{{loginsignupdata.title}}</label>
            <!-- <ngx-spinner bdColor = `rgba(0, 0, 0, 0.8)` size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->
            <!-- <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div> -->
            <div id="circle-loader-wrap">
                <div class="left-wrap">
                    <div class="loader"></div>
                </div>
                <div class="right-wrap">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

    </div>

    <ul class="list-inline">
        <li (click)="openhtml()"><button [class]="htmlcontent">HTML</button></li>
        <li (click)="opencss()"><button [class]="csscontent">CSS</button></li>
    </ul>
    <div class="htmlelement" *ngIf="htmlcontent == 'active'">
        <div class="copybutton">
            <button ngxClipboard [cbContent]="getHtmlContent()" (click)="copy()"><i
                    class="fa fa-copy copyicon"></i>{{Copy}}</button>
        </div>
        <pre><code [highlight]="getHtmlContent()">{{getHtmlContent()}}</code></pre>
    </div>
    <div class="htmlelement" *ngIf="csscontent == 'active'">
        <div class="copybutton">
            <button ngxClipboard [cbContent]="CSS" (click)="copy()"><i class="fa fa-copy copyicon"></i>{{Copy}}</button>
        </div>
        <pre><code [highlight]="CSS">{{CSS}}</code></pre>
    </div>

</div>

<div class="modal fade" id="exampleModal011" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog modaldialog-width">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Loader</h4>
                <button class="clearbtn" aria-label="Card Update modal close" #myModalClose2 data-bs-dismiss="modal">
                    <img [src]="closeicon" class="closeicon">
                </button>
            </div>
            <app-editloader (onclose)="close()"></app-editloader>

        </div>
    </div>
</div>
